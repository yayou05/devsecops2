name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Build and test
        working-directory: .
        run: |
          export SHELL=/bin/bash
          chmod 777 ./gradlew
          ./gradlew build
          
